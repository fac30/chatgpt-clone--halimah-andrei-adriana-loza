<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content=""
         />
      <meta
         name="keywords"
         content=""
         />
      <title>Chat GPT Clone</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <script defer src="index.js"></script>        
   </head>
   <body>
      <main class="width-lg">
         <div class="wrapper center stack-sm flex-col">
            <div id="chat-output" class="output center padding-sm">
               <p>Your reply will appear here!</p>
            </div>
            <form id="apiForm" class="center width-lg flex-col gap-sm">
               <input type="password" id="pass" name="password" required placeholder="Enter your API key here" class="padding-sm"/>
               <textarea name="chat-input" id="chat-input" cols="30" rows="5" required placeholder="Enter your query here" class="padding-sm"></textarea>
               <button type="submit" class="center">Send message</button>
            </form>
         </div>
      </main>
   </body>
</html>
